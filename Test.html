<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Basket Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes rotateBasket {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        .rotate {
            animation: rotateBasket 5s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-gray-900 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-2xl font-bold">Basket Shop</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="hover:text-gray-400">Accueil</a></li>
                    <li><a href="#" class="hover:text-gray-400">Produits</a></li>
                    <li><a href="#" class="hover:text-gray-400">À propos</a></li>
                    <li><a href="#" class="hover:text-gray-400">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Contenu principal -->
    <main class="flex flex-col items-center justify-center min-h-screen">
        <h2 class="text-3xl font-semibold mb-6">Découvrez nos baskets exclusives</h2>
        <img src="Sunder-max.webp" alt="Basket tournante" class="rotate w-48 h-48">
        
        <!-- Formulaire de contact -->
        <section class="mt-10 bg-white p-6 rounded-lg shadow-lg w-96">
            <h3 class="text-xl font-semibold mb-4 text-center">Remplis ce formulaire et tente de gagner la Sunder Max</h3>
            <form id="contactForm">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium">Nom</label>
                    <input type="text" id="name" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium">Email</label>
                    <input type="email" id="email" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-medium">Message</label>
                    <textarea id="message" class="w-full p-2 border rounded-lg" required></textarea>
                </div>
                <button type="submit" class="w-full bg-gray-900 text-white py-2 rounded-lg hover:bg-gray-700">Participer</button>
            </form>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-4 mt-10">
        <p>&copy; 2025 Basket Shop - Tous droits réservés</p>
        <nav class="mt-2">
            <a href="#" class="text-gray-400 hover:text-white mx-2">Mentions légales</a>
            <a href="#" class="text-gray-400 hover:text-white mx-2">Politique de confidentialité</a>
            <a href="#" class="text-gray-400 hover:text-white mx-2">Contact</a>
        </nav>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            
            console.log("Nom:", name);
            console.log("Email:", email);
            console.log("Message:", message);

            alert("Formulaire soumis avec succès ! Les informations sont enregistrées dans la console.");
        });
    </script>
</body>
</html>
